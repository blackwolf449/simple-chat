<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="login-form">
                <h1>Login</h1>
                <input type="text" name="username" placeholder="Username" />
                <input type="password" name="password" placeholder="Password" />
                <button class="auth">
                    <div></div>
                    <span>Login</span>
                </button>
            </div>
            <div class="register-form">
                <h1>Register</h1>
                <input type="text" name="usernameNew" placeholder="Username" />
                <input
                    type="password"
                    name="passwordNew"
                    placeholder="Password"
                />
                <button class="reg">
                    <div></div>
                    <span>Register</span>
                </button>
            </div>
        </div>
    </body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
</html>
